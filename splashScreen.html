<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .splash {
        width: 100%;
        height: 100vh;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 32px;
        color: #333333;
        text-align: center;
      }
    </style>
    <div class="splash">
      <h1>Minha Splash Screen</h1>
    </div>
    <div>
      <div class="toggle-btn" onclick="toggleSidebar()">Toggle Sidebar</div>

      <div class="sidebar">
        <div class="logo">Logo</div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="content">
        <h1>Main Content</h1>
        <p>This is the main content area.</p>
      </div>
    </div>

    <script>
      // Ocultar a splash screen após um período de tempo (por exemplo, 3 segundos)
      setTimeout(function () {
        document.querySelector(".splash").style.display = "none";
      }, 3000);
    </script>
  </body>
</html>
