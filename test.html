<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Input</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .input-container {
            display: flex;
            flex-direction: column;
        }

        #text-input {
            margin-bottom: 10px;
        }
    </style>
    <div class="input-container">
        <textarea id="text-input" placeholder="Digite sua mensagem..."></textarea>
        <input type="file" id="file-input" multiple>
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>

        function sendMessage() {
            var text = document.getElementById('text-input').value;
            var files = document.getElementById('file-input').files;

            // Aqui você pode enviar o texto e os arquivos para o servidor ou manipulá-los como quiser
            console.log('Texto:', text);

            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                console.log('Arquivo:', file.name, 'Tipo:', file.type);
                // Aqui você pode enviar o arquivo para o servidor ou manipulá-lo como quiser
            }

            // Limpar o campo de texto e o campo de arquivo após o envio
            document.getElementById('text-input').value = '';
            document.getElementById('file-input').value = '';
        }

    </script>
</body>

</html>
