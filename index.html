<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@16.3.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>

    <title>Kitanda Shop</title>
    <style>
      .kgreen {
        color: #48c774;
      }

      .kgreen-logo {
        background-color: #48c774;
      }
      .kgreen-logo h1 {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="pages/home.js" type="text/babel"></script>
    <script src="pages/comprar.js" type="text/babel"></script>
    <script src="pages/cadastrar_loja.js" type="text/babel"></script>
    <script src="pages/loja.js" type="text/babel"></script>

    <script type="text/babel">
      const Link = ReactRouterDOM.Link,
        Route = ReactRouterDOM.Route;

      const App = (props) => (
        <ReactRouterDOM.HashRouter>
          <nav class=" kgreen-logo has-text-centered">
            <a href="/">
              <h1 class=" is-centered is-size-3">Kitanda.shop</h1>
            </a>
          </nav>

          <Route path="/" exact component={Home} />

          <Route path="/buscar-loja" component={Comprar} />
          <Route path="/cadastrar-loja" component={CadastrarLoja} />
          <Route path="/loja/:loja_id" component={Loja} />
        </ReactRouterDOM.HashRouter>
      );

      ReactDOM.render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
