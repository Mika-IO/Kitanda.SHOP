<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>kitanda.shop - Plataforma de Pedidos</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="splash-screen">
        <img class="splash-logo" src="logo.svg" alt="Logo da aplicação">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>


    <nav class="kgreen lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">kitanda.shop</a></div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12">

                <div class="row">
                    <div class="col s12 m6 offset-m3">
                        <div class="card" style="margin-top: 10vh;">
                            <div class="card-content">
                                <div class="input-field">
                                    <input id="location" placeholder="Endereço de entrega e número" type="text">
                                </div>
                                <div class="center-align">
                                    <button class="btn waves-effect waves-light kgreen" onclick="searchStores()">Buscar
                                        lojas</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="store-list" class="row">
                    <!-- Aqui será exibida a lista de lojas -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
