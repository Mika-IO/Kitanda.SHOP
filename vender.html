<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>kitanda.shop - Plataforma de Pedidos</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="style.css">
    <style>
        .custom-tab {
            color: #2bbbad !important;
        }

        .custom-tab.active {
            background-color: #2bbbad3a !important;
            color: #2bbbad !important;

        }

        .indicator {
            background-color: #2bbbad !important;
        }
    </style>
</head>

<body>
    <div class="splash-screen">
        <img class="splash-logo" src="logo.svg" alt="Logo da aplicação">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>
    <nav class="kgreen lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">kitanda.shop</a>

        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <ul class="tabs center-align" style="margin-top: 10vh;">
                    <li class="tab col s6"><a class="custom-tab" href="#login">Login</a></li>
                    <li class="tab col s6"><a class="custom-tab" href="#registro">Registro</a></li>
                </ul>
            </div>
        </div>

        <div id="login" class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="telefone_login" type="text" class="validate">
                        <label for="telefone_login">Telefone</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="senha_login" type="password" class="validate">
                        <label for="senha_login">Senha</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Entrar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div id="registro" class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="telefone_registro" type="text" class="validate">
                        <label for="telefone_registro">Telefone</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="senha_registro" type="password" class="validate">
                        <label for="senha_registro">Senha</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="senha_registro" type="password" class="validate">
                        <label for="senha_registro">Repita sua senha</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Registrar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tabs = document.querySelectorAll('.tabs');
            M.Tabs.init(tabs);
        });
    </script>
</body>

</html>
