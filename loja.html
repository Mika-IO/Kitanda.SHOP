        // Função para adicionar os produtos na DOM
        function adicionarProdutos() {
            var categoria1Div = document.getElementById("categoria1");
            var categoria2Div = document.getElementById("categoria2");

            produtos.forEach(function (produto) {
                var cardHTML = `
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img class="responsive-img" src="${produto.image}" alt="Imagem do produto">
                    </div>
                    <div class="card-content">
                        <span class="card-title">${produto.nome}</span>
                        <p>${produto.descricao}</p>
                        <p>${produto.preco}</p>
                    </div>
                </div>
            </div>
        `;

                if (produto.categoria === "Categoria 1") {
                    categoria1Div.querySelector(".card-content").insertAdjacentHTML('beforeend', cardHTML);
                } else if (produto.categoria === "Categoria 2") {
                    categoria2Div.querySelector(".card-content").insertAdjacentHTML('beforeend', cardHTML);
                }
            });
        }

        adicionarProdutos();
