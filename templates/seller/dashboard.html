{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Minha Loja</h1>
    <!-- Adicione um Navbar Bootstrap aqui, se desejar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Minha Loja</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#editStore">Editar Loja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#listProducts">Listar Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#addProduct">Cadastrar Novo Produto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Formulário para editar informações da loja -->
    <div id="editStore" class="mb-3">
        <h2>Editar Loja</h2>
        <form>
            <!-- Adicione os campos correspondentes ao modelo Store -->
            <div class="mb-3">
                <label for="storeName" class="form-label">Nome da Loja:</label>
                <input type="text" class="form-control" id="storeName">
            </div>
            <div class="mb-3">
                <label for="storeType" class="form-label">Tipo de Loja:</label>
                <select class="form-select" id="storeType">
                    <option value="mercado">Mercado</option>
                    <option value="farmacia">Farmácia</option>
                    <option value="frutaria">Frutaria</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <!-- Adicione outros campos conforme necessário -->
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <!-- Seção para listar produtos -->
    <div id="listProducts" style="display: none;">
        <h2>Listar Produtos</h2>
        <!-- Aqui você pode listar os produtos da loja usando Django templates -->
        <ul>
            <li>Produto 1</li>
            <li>Produto 2</li>
            <!-- Adicione a lógica Django para listar os produtos aqui -->
        </ul>
    </div>

    <!-- Seção para cadastrar novos produtos -->
    <div id="addProduct" style="display: none;">
        <h2>Cadastrar Novo Produto</h2>
        <form>
            <!-- Adicione os campos correspondentes ao modelo Product -->
            <div class="mb-3">
                <label for="productName" class="form-label">Nome do Produto:</label>
                <input type="text" class="form-control" id="productName">
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Descrição:</label>
                <textarea class="form-control" id="productDescription"></textarea>
            </div>
            <!-- Adicione outros campos conforme necessário -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</div>

<script>
    // Função para alternar entre as seções com base no clique no menu
    function toggleSection(sectionId) {
        var sections = ["editStore", "listProducts", "addProduct"];

        sections.forEach(function (section) {
            document.getElementById(section).style.display = "none";
        });

        document.getElementById(sectionId).style.display = "block";
    }

    // Adicione manipuladores de clique aos links do menu
    document.getElementById("editStoreLink").addEventListener("click", function () {
        toggleSection("editStore");
    });

    document.getElementById("listProductsLink").addEventListener("click", function () {
        toggleSection("listProducts");
    });

    document.getElementById("addProductLink").addEventListener("click", function () {
        toggleSection("addProduct");
    });

</script>
</body>

</html>

</div>

{% endblock %}
