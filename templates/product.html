{% extends "base.html" %}
{% block title %}Kitanda{% endblock %}

{% block content %}
{% load static %}
<base href="/" />

<section class="container">
    <div class="row">

        <div class="col-12 col-one text-center mb-5 mt-5 wow fadeIn">
            <span class="hint-title"><b>Loja</b></span>
            <h1 class="title">
                <b>{{ name }}</b>
            </h1>
            <p>Ariquemes-RO</p>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <!-- Imagem do Produto -->
                    <img src="{{ image }}" alt="{{name}}" class="img-fluid">
                </div>
                <div class="col-md-6">

                    <h3 class="text-success">R$ {{price}}</h3>
                    <a class="btn btn-add mb-4 mt-4" href="/loja/{{ name }}?addToCart={{ produto.id }}">
                        <i class="fa fa-shopping-cart"></i>
                        Adicionar ao Carrinho
                    </a>
                    <a class="btn btn-add mb-4 mt-4" href="/loja/{{ name }}">
                        Voltar
                    </a>
                    <br>
                    <h2>{{ name }}</h2>
                    <p>{{ descript }}</p>
                </div>
            </div>
        </div>
    </div>

</section>



{% endblock %}
