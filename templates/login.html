{% extends "base.html" %}

{% block title %}Kitanda{% endblock %}

{% block content %}

{% load static %}
<style>
  .bg-custom {
    background-image: url("{% static '/img/logo.svg' %}");
    background-size: cover;
  }
</style>

<body class="bg-custom">
  <section class="vh-100 ">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            {% if error %}
            <p class="alert-danger m-auto center">! {{error}} !</p>
            {% endif %}
            <form method="post" class="card-body p-5 text-center">
              {% csrf_token %}
              <hr class="my-4" />
              <div class="form-outline mb-4">
                <input type="email" required id="{{ login_form.username.id_for_label }}"
                  name="{{ login_form.username.name }}" placeholder="email@email.com"
                  class="form-control form-control-lg" />
              </div>

              <div class="form-outline mb-4">
                <input type="password" required id="{{ login_form.password.id_for_label }}"
                  name="{{ login_form.password.name }}" placeholder="............"
                  class="form-control form-control-lg" />
              </div>

              <button class="btn btn-yellow mt-4 btn-primary btn-block" style="background-color: #2bbbad" type="submit">
                Entrar
              </button>

              <hr class="my-4" />
              <a style="color: #2bbbad" href="/register">Ainda n√£o tem conta? :(</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

{% endblock %}
