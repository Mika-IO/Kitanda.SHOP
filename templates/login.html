{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitanda.shop - Login</title>

    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static './css/fontawesome.css' %}" />
    <link rel="stylesheet" href="{% static './css/animate.css' %}" />
    <link rel="stylesheet" href="{% static './css/main.css' %}" />
    <link rel="stylesheet" href="{% static './css/responsivo.css' %}" />
    <link rel="stylesheet" href="{% static './css/responsivo.css' %}" />
    <style>
      .bg-custom {
        background-image: url("{% static '/img/logo.svg' %}");
        background-size: cover;
      }
    </style>
  </head>

  <body class="bg-custom">
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <hr class="my-4" />
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    placeholder="email@email.com"
                    id="typeEmailX-2"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    placeholder="............"
                    id="typePasswordX-2"
                    class="form-control form-control-lg"
                  />
                </div>

                <button
                  class="btn btn-yellow mt-4 btn-primary btn-block"
                  style="background-color: #2bbbad"
                  type="submit"
                >
                  Entrar
                </button>

                <hr class="my-4" />
                <a style="color: #2bbbad" href="/register"
                  >Ainda n√£o tem conta? :(</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      type="text/javascript"
      src="{% static './js/modernizr-3.5.0.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static './js/bootstrap.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static './js/popper.min.js' %}"
    ></script>
  </body>
</html>
