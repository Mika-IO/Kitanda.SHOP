<!DOCTYPE html>
<html>
  <head>
    <title>{{ store.name }} - Comprar</title>
  </head>
  <body>
    <h1>Shop at {{ store.name }}</h1>
    <h2>Products Categories:</h2>
    <ul>
      {% for category in categories %}
      <li>
        <a
          href="{% url 'kitanda:comprar' store.name %}?category={{ category.name }}"
          >{{ category.name }}</a
        >
      </li>
      {% endfor %}
    </ul>
    <!-- Display products by category here -->
  </body>
</html>
